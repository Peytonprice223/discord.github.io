<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Discord Remake</title>
</head>

  <body id="login-body">

    <img id="water-overlay" src="./images/galaxy-overlay.gif">

    <!-- Title Bar -->
    <div id="logo-title-bar" class="title-bar">
      <div class="menu-button-container">
        <img class="title-bar-logo" src="./images/title-bar-logo.png">
      </div>
      <div class="window-controls-container">
        <div id="close-button" class="menu-button d-flex justify-content-center">
          <img class="menu-icon" src="images/close-icon.png">
        </div>
      </div>
    </div>
    


    <!-- Logo -->
    <div id="login-logo-container">
        <div id="login-logo"></div>
    </div>



    <!-- Login Inputs -->
    
    <div class="login-input-container">
        
        <div class="login-input-label lead">
            <strong>
                U S E R N A M E
            </strong>
        </div>

        <div class="input-container">
            <input id="username-input" class="login-input lead" type="text">
        </div>
        
        <div class="login-input-label lead">
            <strong>
                P A S S W O R D
            </strong>
        </div>

        <div class="input-container">
            <input id="password-input" class="login-input lead" type="password">
        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="script.js"></script>

  </body>

</html>
